AWSTemplateFormatVersion: "2010-09-09"
Description: "Packer based Hail AMI Creation via AWS Codebuild. Adjust file paths in individual build Projects"

Parameters:

  pHtslibVersion:
    Description: "Version of HTSLIB to install - https://github.com/samtools/samtools/releases"
    Default: "1.10.2"
    Type: "String"

  pKmsEbsArn:
    Description: "(Optional) If region level EBS encryption is enabled specify the full key ARN.  Otherwise, leave blank.  This does NOT automatically encrypt your AMI."
    Default: ""
    Type: "String"

  pHailBucket:
    Description: "Packer Zip files are uploaded to this bucket."
    Type: "String"

  pRodaHailBucket:
    Description: "This parameter is set by the S3 stack.  No changes should be necessary.  Contains VEP and LOFTEE files."
    Type: "String"

  pSamtoolsVersion:
    Description: "Version of Samtools to install - https://github.com/samtools/htslib/releases"
    Default: "1.10"
    Type: "String"

  pSubnetId:
    Description: "Required - CodeBuild builds will be executed in this subnet."
    Type: "AWS::EC2::Subnet::Id"

  pSubnetType:
    Description: "Private subnets are recommended."
    Type: "String"
    AllowedValues:
      - "public"
      - "private"
    Default: "private"

  pVpcId:
    Description: "Required"
    Type: "AWS::EC2::VPC::Id"

  pTagEnvironment:
    AllowedValues:
      - "production"
      - "staging"
      - "development"
    Default: "development"
    Description: "Environment type for default resource tagging."
    Type: "String"

  pTagOwner:
    Type: "String"
    Description: "Optional - Owner of the resources.  Person/Department, etc."
    Default: ""


Metadata:

  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Network Settings"
        Parameters:
          - "pVpcId"
          - "pSubnetId"
          - "pSubnetType"
      - Label:
          default: "General Settings"
        Parameters:
          - "pHailBucket"
          - "pRodaHailBucket"
          - "pKmsEbsArn"
          - "pHtslibVersion"
          - "pSamtoolsVersion"
      - Label:
          default: "Tagging"
        Parameters:
          - "pTagEnvironment"
          - "pTagOwner"
    ParameterLabels:
      pHtslibVersion:
        default: "HTSLIB Version"
      pKmsEbsArn:
        default: "EBS KMS Key ARN"
      pRodaHailBucket:
        default: "SSM Parameter for AWS RODA Bucket"
      pHailBucket:
        default: "SSM Parameter for the Hail Bucket"
      pSamtoolsVersion:
        default: "Samtools Version"
      pVpcId:
        default: "VPC ID"
      pSubnetId:
        default: "Subnet ID"
      pSubnetType:
        default: "Subnet Type"
      pTagOwner:
        default: "Owner Tag"
      pTagEnvironment:
        default: "Environment Tag"

Conditions:

  CondEnableEncryption: !Not [ !Equals [ !Ref pKmsEbsArn, "" ] ]
  CondPrivateSubnet: !Equals [ !Ref pSubnetType, "private" ]

Resources:

  sg:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      VpcId: !Ref pVpcId
      GroupDescription: "Security group allowing Hail AMI builds egress."
      SecurityGroupEgress:
        - IpProtocol: "-1"
          FromPort: -1
          ToPort: -1
          CidrIp: "0.0.0.0/0"
          Description: "all"
      Tags:
        - Key: "environment"
          Value: !Ref pTagEnvironment
        - Key: "owner"
          Value: !Ref pTagOwner

  hailVep:
    Type: "AWS::CodeBuild::Project"
    Properties:
      Artifacts:
        Type: "NO_ARTIFACTS"
      Description: "Specific versions of both Hail and VEP"
      Environment:
        ComputeType: "BUILD_GENERAL1_SMALL"
        EnvironmentVariables:
          - Name: "CORE_VAR_FILE"
            Type: "PLAINTEXT"
            Value: "build.vars"
          - Name: "HAIL_VERSION"
            Type: "PLAINTEXT"
            Value: "0.2.XX"
          - Name: "HTSLIB_VERSION"
            Type: "PLAINTEXT"
            Value: !Ref pHtslibVersion
          - Name: "SAMTOOLS_VERSION"
            Type: "PLAINTEXT"
            Value: !Ref pSamtoolsVersion
          - Name: "VEP_VERSION"
            Type: "PLAINTEXT"
            Value: "XX"
          - Name: "RODA_BUCKET"
            Type: "PLAINTEXT"
            Value: !Ref pRodaHailBucket
          - Name: "VPC_ID"
            Type: "PLAINTEXT"
            Value: !Ref pVpcId
          - Name: "SUBNET_ID"
            Type: "PLAINTEXT"
            Value: !Ref pSubnetId
          - Name: "SUBNET_TYPE"
            Type: "PLAINTEXT"
            Value: !Ref pSubnetType
        Image: alpine
        PrivilegedMode: true
        Type: "LINUX_CONTAINER"
      Name: "hail-vep"
      ServiceRole: !GetAtt roleHailPacker.Arn
      Source:
        BuildSpec: "buildspec.yml"
        Location: !Sub "${pHailBucket}/ami/packer.zip"
        Type: "S3"
      VpcConfig:
        !If
          - CondPrivateSubnet
          - SecurityGroupIds:
              - !Ref sg
            Subnets:
              - !Ref pSubnetId
            VpcId: !Ref pVpcId
          - !Ref "AWS::NoValue"
      TimeoutInMinutes: 180

  hailNoVep:
    Type: "AWS::CodeBuild::Project"
    Properties:
      Artifacts:
        Type: "NO_ARTIFACTS"
      Description: "Specific version of Hail - No VEP"
      Environment:
        ComputeType: "BUILD_GENERAL1_SMALL"
        EnvironmentVariables:
          - Name: "CORE_VAR_FILE"
            Type: "PLAINTEXT"
            Value: "build.vars"
          - Name: "HAIL_VERSION"
            Type: "PLAINTEXT"
            Value: "0.2.xx"
          - Name: "HTSLIB_VERSION"
            Type: "PLAINTEXT"
            Value: !Ref pHtslibVersion
          - Name: "SAMTOOLS_VERSION"
            Type: "PLAINTEXT"
            Value: !Ref pSamtoolsVersion
          - Name: "VPC_ID"
            Type: "PLAINTEXT"
            Value: !Ref pVpcId
          - Name: "SUBNET_ID"
            Type: "PLAINTEXT"
            Value: !Ref pSubnetId
          - Name: "SUBNET_TYPE"
            Type: "PLAINTEXT"
            Value: !Ref pSubnetType
        Image: alpine
        PrivilegedMode: true
        Type: "LINUX_CONTAINER"
      Name: "hail"
      ServiceRole: !GetAtt roleHailPacker.Arn
      Source:
        BuildSpec: "buildspec.yml"
        Location: !Sub "${pHailBucket}/ami/packer.zip"
        Type: "S3"
      VpcConfig:
        !If
          - CondPrivateSubnet
          - SecurityGroupIds:
              - !Ref sg
            Subnets:
              - !Ref pSubnetId
            VpcId: !Ref pVpcId
          - !Ref "AWS::NoValue"
      TimeoutInMinutes: 180

  hailMasterVep:
    Type: "AWS::CodeBuild::Project"
    Properties:
      Artifacts:
        Type: "NO_ARTIFACTS"
      Description: "Hail Master Branch with a specific version of VEP"
      Environment:
        ComputeType: "BUILD_GENERAL1_SMALL"
        EnvironmentVariables:
          - Name: "CORE_VAR_FILE"
            Type: "PLAINTEXT"
            Value: "build.vars"
          - Name: "VEP_VERSION"
            Type: "PLAINTEXT"
            Value: "XX"
          - Name: "HTSLIB_VERSION"
            Type: "PLAINTEXT"
            Value: !Ref pHtslibVersion
          - Name: "SAMTOOLS_VERSION"
            Type: "PLAINTEXT"
            Value: !Ref pSamtoolsVersion
          - Name: "RODA_BUCKET"
            Type: "PLAINTEXT"
            Value: !Ref pRodaHailBucket
          - Name: "VPC_ID"
            Type: "PLAINTEXT"
            Value: !Ref pVpcId
          - Name: "SUBNET_ID"
            Type: "PLAINTEXT"
            Value: !Ref pSubnetId
          - Name: "SUBNET_TYPE"
            Type: "PLAINTEXT"
            Value: !Ref pSubnetType
        Image: alpine
        PrivilegedMode: true
        Type: "LINUX_CONTAINER"
      Name: "hail-master_vep"
      ServiceRole: !GetAtt roleHailPacker.Arn
      Source:
        BuildSpec: "buildspec.yml"
        Location: !Sub "${pHailBucket}/ami/packer.zip"
        Type: "S3"
      VpcConfig:
        !If
          - CondPrivateSubnet
          - SecurityGroupIds:
              - !Ref sg
            Subnets:
              - !Ref pSubnetId
            VpcId: !Ref pVpcId
          - !Ref "AWS::NoValue"
      TimeoutInMinutes: 180

  hailMasterNoVep:
    Type: "AWS::CodeBuild::Project"
    Properties:
      Artifacts:
        Type: "NO_ARTIFACTS"
      Description: "Hail Master Branch - No VEP"
      Environment:
        ComputeType: "BUILD_GENERAL1_SMALL"
        EnvironmentVariables:
          - Name: "CORE_VAR_FILE"
            Type: "PLAINTEXT"
            Value: "build.vars"
          - Name: "HTSLIB_VERSION"
            Type: "PLAINTEXT"
            Value: !Ref pHtslibVersion
          - Name: "SAMTOOLS_VERSION"
            Type: "PLAINTEXT"
            Value: !Ref pSamtoolsVersion
          - Name: "VPC_ID"
            Type: "PLAINTEXT"
            Value: !Ref pVpcId
          - Name: "SUBNET_ID"
            Type: "PLAINTEXT"
            Value: !Ref pSubnetId
          - Name: "SUBNET_TYPE"
            Type: "PLAINTEXT"
            Value: !Ref pSubnetType
        Image: alpine
        PrivilegedMode: true
        Type: "LINUX_CONTAINER"
      Name: "hail-master"
      ServiceRole: !GetAtt roleHailPacker.Arn
      Source:
        BuildSpec: "buildspec.yml"
        Location: !Sub "${pHailBucket}/ami/packer.zip"
        Type: "S3"
      VpcConfig:
        !If
          - CondPrivateSubnet
          - SecurityGroupIds:
              - !Ref sg
            Subnets:
              - !Ref pSubnetId
            VpcId: !Ref pVpcId
          - !Ref "AWS::NoValue"
      TimeoutInMinutes: 180

  instanceProfileHailPacker:
    Type: "AWS::IAM::InstanceProfile"
    Properties:
      Path: "/"
      Roles:
        - !Ref roleHailPacker
      InstanceProfileName: !Ref roleHailPacker

  policyEmrEbsEncryption:
    Condition: "CondEnableEncryption"
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: "allowEbsGenerateDataKey"
            Action:
              - "kms:CreateGrant"
              - "kms:Decrypt"
              - "kms:DescribeKey"
              - "kms:Encrypt"
              - "kms:GenerateDataKeyWithoutPlaintext"
              - "kms:ReEncrypt*"
            Effect: "Allow"
            Resource: !Ref pKmsEbsArn
      PolicyName: "kms-ebs-access"
      Roles:
        - !Ref roleHailPacker

  roleHailPacker:
    Type: "AWS::IAM::Role"
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - "codebuild.amazonaws.com"
                - "ec2.amazonaws.com"
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: "CodeBuildServiceAccess"
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource:
                  - !Join ["", ["arn:aws:logs:*:", !Ref "AWS::AccountId", ":log-group:/aws/codebuild/*"]]
              - Effect: "Allow"
                Action:
                  - "s3:GetObject"
                  - "s3:GetObjectVersion"
                Resource:
                  - !Sub "arn:aws:s3:::${pHailBucket}/*"
                  - !Sub "arn:aws:s3:::${pRodaHailBucket}/*"
              - Effect: "Allow"
                Action:
                  - "s3:GetBucketLocation"
                  - "s3:ListBucket"
                Resource:
                  - !Sub "arn:aws:s3:::${pHailBucket}"
                  - !Sub "arn:aws:s3:::${pRodaHailBucket}"
              - Effect: "Allow"
                Action: s3:PutObject"
                Resource:
                  - !Sub "arn:aws:s3:::${pHailBucket}/*"
        - PolicyName: "CodeBuildServiceEc2Vpc"
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: "Allow"
                Action:
                  - "ec2:CreateNetworkInterface"
                  - "ec2:DescribeDhcpOptions"
                  - "ec2:DescribeNetworkInterfaces"
                  - "ec2:DeleteNetworkInterface"
                  - "ec2:DescribeSubnets"
                  - "ec2:DescribeSecurityGroups"
                  - "ec2:DescribeVpcs"
                Resource: "*"
              - Effect: "Allow"
                Action:
                  - "ec2:CreateNetworkInterfacePermission"
                Resource: !Join ["", ["arn:aws:ec2:*:", !Ref "AWS::AccountId", ":network-interface/*"]]
                Condition:
                  StringEquals:
                    ec2:AuthorizedService: "codebuild.amazonaws.com"
        - PolicyName: "PackerMinimumBuildAccess"
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: "Allow"
                Action:
                  - "ec2:AttachVolume"
                  - "ec2:AuthorizeSecurityGroupIngress"
                  - "ec2:CopyImage"
                  - "ec2:CreateImage"
                  - "ec2:CreateKeypair"
                  - "ec2:CreateSecurityGroup"
                  - "ec2:CreateSnapshot"
                  - "ec2:CreateTags"
                  - "ec2:CreateVolume"
                  - "ec2:DeleteKeyPair"
                  - "ec2:DeleteSecurityGroup"
                  - "ec2:DeleteSnapshot"
                  - "ec2:DeleteVolume"
                  - "ec2:DeregisterImage"
                  - "ec2:DescribeImageAttribute"
                  - "ec2:DescribeImages"
                  - "ec2:DescribeInstances"
                  - "ec2:DescribeInstanceStatus"
                  - "ec2:DescribeRegions"
                  - "ec2:DescribeSecurityGroups"
                  - "ec2:DescribeSnapshots"
                  - "ec2:DescribeSubnets"
                  - "ec2:DescribeTags"
                  - "ec2:DescribeVolumes"
                  - "ec2:DetachVolume"
                  - "ec2:GetPasswordData"
                  - "ec2:ModifyImageAttribute"
                  - "ec2:ModifyInstanceAttribute"
                  - "ec2:ModifySnapshotAttribute"
                  - "ec2:RegisterImage"
                  - "ec2:RunInstances"
                  - "ec2:StopInstances"
                  - "ec2:TerminateInstances"
                Resource: "*"
        - PolicyName: "AdditionalPacker"
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: "Allow"
                Action:
                  - "iam:PassRole"
                Resource: !Sub "arn:aws:iam::${AWS::AccountId}:role/hail-packer"  # PassRole on itself for EC2 handoff
      RoleName: "hail-packer"
